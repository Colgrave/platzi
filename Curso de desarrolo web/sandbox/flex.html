<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex{
            display: flex;
        }
        .flex-wrap{
            display: flex;
            flex-wrap:wrap;
            
        }
        .box-wrap{
            width: 200px;
            height: 200px;
            border: solid 1px red;
            margin: 30px;         
        }
        .box-shrink{
            width: 200px;
            height: 200px;
            border: solid 1px red;
            margin: 30px;
            flex-shrink: 0;
            
        }

    </style>
</head>
<body>
    <h1 style="margin: auto; width: 300px;">Propiedades de flex</h1>
    <h2>flex-wrap:;</h2>
    <div class="flex-wrap">
        <div class="box-wrap"></div>
        <div class="box-wrap"></div>
        <div class="box-wrap"></div>
        <div class="box-wrap"></div>
        <div class="box-wrap"></div>
        <div class="box-wrap"></div>
        <div class="box-wrap"></div>
        <div class="box-wrap"></div>
    </div>

    <h2>flex-shrink:;</h2>
    <div class="flex">
        <div class="box-shrink"></div>
        <div class="box-shrink"></div>
        <div class="box-shrink"></div>
        <div class="box-shrink"></div>
        <div class="box-shrink"></div>
        <div class="box-shrink"></div>
        <div class="box-shrink"></div>
        <div class="box-shrink"></div>
    </div>
    
    
</body>
</html>
